
<!DOCTYPE html>
<html>
<head>
	<title> google homepage! for The Odin Project</title>
	<link type="text/css" rel="stylesheet" href="css/googlehomepage.css"/>
<head>

<body>
	<body style="background-color:white"> 
		
	<div id="headerdiv"> 
		<ul>
			<li class="right"> <a href="#"> Images </a> </li>
			<li class="right"> <a href="#"> Gmail </a>  </li>
			<li class="right"> <a href="#"> +Walter </a> </li>
		</ul>
	</div>
	
	<div id="google">

	</div>

	<div id="searchform">
		<form>
			<input id="search" type="text" name="first" placeholder="Search Google or type URL">

	</div>

	<div id="fbar">
		<ul>
			<li class="left"> <a class="fbarleft" href="#"> Advertising </a> </li>
			<li class="left"> <a class="fbarleft"href="#"> Business </a> </li>
			<li class="left"> <a class="fbarleft" href="#"> About </a> </li>
			<li class="right"> <a class="fbarright" href="#"> Settings </a> </li>
			<li class="right"> <a class="fbarright" href="#"> Terms </a> </li>
			<li class="right"> <a class="fbarright" href="#"> Privacy </a> </li>
		</ul>
	</div>

	<div style= "clear: both;">
	</div>
	
</body>


</html>
